<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/350aabb4d1.js" crossorigin="anonymous"></script>


<body>
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" style="color: white;"><span><i class="fa-solid fa-box"></i></span> PacelDorm</a>
          <form class="d-flex" action="login/">
            {% csrf_token %}
            <button class="btn btn-outline-success" type="submit">LOGIN FOR ADMIN</button>
          </form>
        </div>
    </nav>
    <div class="container" style="padding-top: 5cm;">
        <form action="" enctype="multipart/form-data">
            <div class="input-group flex-nowrap">
                <input type="text" class="form-control" placeholder="Search with Name" aria-label="Username" aria-describedby="addon-wrapping">
                <span class="input-group-text" id="addon-wrapping"><button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button></span>
            </div>        
        </form>
    </div>
</body>
</html>
